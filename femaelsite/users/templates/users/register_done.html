{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link type="text/css" href="{% static 'star/css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}" class="logo">The magical world | Вход</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        <section class="auth-section">
            <div class="auth-container">
                <h1 class="auth-title"></h1>
                
                <form method="POST" class="auth-form">
                    {% csrf_token %}
                   
                    <!-- <button type="submit" class="auth-btn">Войти</button> -->

                    <div class="auth-links">
                        <p>Нажмите <a href=" {% url 'users:login' %}">Войти</a> чтобы совершить вход в систему.</p>
                        <a href=""></a>
                    </div>
                </form>
            </div>
        </section>

        <style>
            /* Дополняем ваши существующие стили */
            .auth-section {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 200px);
                padding: 2rem;
            }
            
            .auth-container {
                background: white;
                padding: 2.5rem;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
                width: 100%;
                max-width: 450px;
            }
            
            .auth-title {
                color: var(--primary);
                text-align: center;
                margin-bottom: 2rem;
                font-size: 1.8rem;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 500;
                color: var(--dark);
            }
            
            /* Стили для полей ввода */
            .form-input {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #eee;
                border-radius: 8px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }
            
            .form-input:focus {
                outline: none;
                border-color: var(--secondary);
            }
            
            .auth-btn {
                width: 100%;
                padding: 14px;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s ease;
                margin-top: 1rem;
            }
            
            .auth-btn:hover {
                transform: translateY(-2px);
            }
            
            .auth-links {
                display: flex;
                justify-content: space-between;
                margin-top: 1.5rem;
            }
            
            .auth-links a {
                color: var(--primary);
                text-decoration: none;
                font-size: 0.9rem;
            }
            
            .auth-links a:hover {
                text-decoration: underline;
            }
        </style>
        {% endblock %}
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Политика конфиденциальности</a>
            <a href="#">Условия использования</a>
        </div>
        <p>© 2025 Игровые рецепты. Все права защищены.</p>
    </footer>
</body>
</html>
